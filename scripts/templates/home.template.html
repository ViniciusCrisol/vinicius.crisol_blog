<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>@crisol.dev</title>

        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <style>
        *,
        html,
        body,
        footer,
        header,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        div,
        nav,
        pre,
        span,
        code,
        a,
        p,
        ul,
        li,
        img,
        strong {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            vertical-align: baseline;
            color: #242424;
            font-size: 18px;
            font-family: "Roboto", sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: bold;
            margin: 0.25em 0;
        }

        h1 {
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4,
        h5,
        h6 {
            font-size: 1rem;
        }

        ul {
            list-style: none;
        }

        body {
            width: 100%;
            max-width: 800px;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px 15px;
        }

        nav {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        nav > a {
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .posts {
            gap: 20px;
            display: flex;
            flex-direction: column;
        }

        .posts > li {
            width: 100%;
            background: #f0f0f0;
            transition: 150ms ease;
        }

        .posts > li:hover {
            background: #e0e0e0;
        }

        .posts > li > a {
            width: 100%;
            height: 100%;
            padding: 15px;
            gap: 15px;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #242424;
        }
    </style>
    <body>
        <nav>
            <a href="./index.html">
                <h1>@crisol.dev</h1>
            </a>
        </nav>
        <ul class="posts">
            $posts
        </ul>
    </body>
</html>
